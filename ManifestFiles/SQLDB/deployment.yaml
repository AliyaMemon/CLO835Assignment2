apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqldb-deployment
  namespace: sqldb
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: aliya-mysql
        image: 637338645550.dkr.ecr.us-east-1.amazonaws.com/aliya-mysql:v0.1
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: pwd916
        ports:
          - containerPort: 3306
